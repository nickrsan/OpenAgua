{% extends "master.html" %}
{% block title %} - Plotly chart maker{% endblock %}
{% block head_main %}

<style>
  #ace {
    height: 400px;
    border-width: 2px;
    border-style: solid;
    border-color: #000000;
  }
  #chart {
    height: 400px;
    border-width: 2px;
    border-style: solid;
    border-color: #000000;
  }
</style>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}

<div class="container-fluid">

  <div class="row">
    <div class="col sm-12 col-md-5">
      <div id="ace"></div>
      <div id="editor_buttons">
          <button type="button" class="btn btn-primary">Revert</button>
          <button type="button" class="btn btn-primary">Check/preview</button>
          <button type="button" class="btn btn-default">Save settings</button>
      </div>
      
    </div>
    <div class="col sm-12 col-md-7">
        <div id="chart"></div>
        <!--<div class="row">-->
          <button type="button" class="btn btn-primary">Save graph</button>
          <button type="button" class="btn btn-default">Share graph</button>
        <!--</div>-->
    </div>
  </div>
<script>

// initialize Ace code editor
var aceEditor = ace.edit("ace");
aceEditor.setTheme("ace/theme/chrome");
aceEditor.getSession().setMode("ace/mode/python");
aceEditor.$blockScrolling = Infinity // disable error message; cursor is placed at the beginning below
aceEditor.setOptions({
  fontSize: "12pt"
});
aceEditor.setValue('');
aceEditor.gotoLine(1);

</script>
  
{% endblock %}
