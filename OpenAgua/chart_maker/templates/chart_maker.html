{% extends "master.html" %}
{% block title %} - Plotly chart maker{% endblock %}
{% block head_main %}

<style>
  #chart {
    height: 400px;
    border-width: 2px;
    border-style: solid;
    border-color: #000000;
  }
  .row {
    margin-top: 5px;
    margin-bottom: 5px;
  }
  p {
    margin-top: 3px;  
    margin-bottom: 3px;  
  }
</style>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}

<div class="container-fluid">

  <div class="row">
    <div class="col sm-12 col-md-2">
      <div id="control_panel">
        <select id='charttype' style='width:100%'>
          <option value="line">Line</option>
          <option value="bar">Bar</option>
        </select>
        <div id="controllers">
        </div>
        <div class="row">
          <div id="editor_buttons">
              <button type="button" class="btn btn-default">Revert</button>
              <button type="button" class="btn btn-primary">Save setup</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col sm-12 col-md-10">
        <div id="chart"></div>
        <div class="row">
          <button type="button" class="btn btn-default">Share graph</button>
          <button type="button" class="btn btn-primary">Save graph</button>
        </div>
    </div>
  </div>
  
<script src="{{ url_for('.static', filename='js/chart_maker.js') }}" type="text/javascript" charset="utf-8"></script>
  
{% endblock %}
