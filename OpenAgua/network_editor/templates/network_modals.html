<!-- add node -->
<div class="modal" id="modal_add_node" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">New node</h4>
      </div>
      <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="node_type">Type:</label>
              <select id="node_type">
                {% for ntype in ntypes %}
                  <option value="{{ ntype.id }}">{{ ntype.name }}</option>
                {% endfor %}
              </select><br>
              <label for="node_name">Name:</label>
              <input type="text" class="form-control" id="node_name" autofocus>
            </div>
            <div class="form-group">
              <label for="node_description">Description:</label>
              <input type="comment" class="form-control" rows="3" id="node_description">
            </div>
        </form>
        <div id="add_node_error"></div>
      </div>
      <div class="modal-footer">
        <button id="add_node_cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="add_node_confirm" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- modal_delete_feature -->
<div class="modal" id="modal_delete_feature" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="delete_feature_name"></h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to deactivate this feature? This will remove the feature from the network, but it will remain in the database. Deactivated features can be deleted in the network manager.</p>
      </div>
      <div class="modal-footer">
        <button id="delete_feature_cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="delete_feature_confirm" type="submit" class="btn btn-danger">Deactivate</button>
      </div>
    </div>
  </div>
</div>
