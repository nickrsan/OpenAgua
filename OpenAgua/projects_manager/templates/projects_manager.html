{% extends "layout.html" %}

{% block title %} - Manage{% endblock %}

{% block head_master %}

<link href="{{ url_for('.static', filename='css/projects_manager.css') }}" media="all" rel="stylesheet" type="text/css" />

{% endblock %}    
    
{% block main %}

{% include 'navbar.html' %}

<script>
var active_project_id = {{ session['project_id'] }};
{% if session['network_id'] %}
var active_network_id = {{ session['network_id'] }};
{% else %}
var active_network_id = null;
{% endif %}

var network_img = "{{ url_for('projects_manager.static', filename='images/default_network_image.png') }}";

</script>

<div class="container-fluid">

      <div class="row"><br>
      
        <!--select/add project-->
        <div class="col col-sm-4 col-md-4 col-lg-3">
              <h4 style="margin:7px">Projects</h4>
              <div id="project_list">
                  <ul class="list-group"></ul>
              </div>
              <button id="add_project" class="btn btn-default btn-sm pull-right">Add project</button>
        </div> <!--end projects pane-->
          
        <!--select/add network-->
        <div id="networks" class="col col-sm-8 col-md-8 col-lg-9">

              <h4 id="network_list_description" style="margin:7px">Networks</h4>
              
                  <!--<div class="container-fluid">-->
                        <div id="network_list" class="row"></div>
                  <!--</div>-->
              <button id="add_network" class="btn btn-default btn-sm pull-right">Add network</button>

        </div> <!--end networks pane-->

      </div>   
</div>
  
{% include "modals.html" %}
  
<script src="{{ url_for('projects_manager.static', filename='js/functions.js') }}"></script>
