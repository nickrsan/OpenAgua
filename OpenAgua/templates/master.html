{% extends "wrapper.html" %}    
    
{% block main %}    

<div class="container-fluid">
  
  <div class="row">
    {% if project_name %}
      <div class="col-md-offset-2">
        <p style="font-size:10px padding:5px">Project: {{project_name}}; Network: {{network_name}}</p>
      </div>
    {% endif %}
  </div>  
  
  <div class="row">
  
    <div class="col-md-2 sidebar">
      {% include "sidebar.html" %}
    </div>
  
    <div class="col-md-10 col-md-offset-2 main">
    
      {% block content %}{% endblock %}
      
    </div>
    
  </div>  
</div>

<footer class="footer">
  <div class="container">
    {% include "footer.html" %}
  </div>
</footer>    

{% endblock %}
