{% extends "layout.html" %}    
    
{% block head_master %}

{% include 'head_master.html' %}
{% include 'navbar.html' %}

{% endblock %}

{% block main %}

<div id="wrapper">   

  <!-- Sidebar -->
  {% include "sidebar.html" %}
  <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      {{ macros.messages()}}
      {% block content %}{% endblock %}
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
  
<script>
$(function () {

    <!-- Menu Toggle Script -->
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    $('ul.nav a.nav_top').filter(function () {
        return this.href == window.location;
    }).parent().addClass('active').parent().parent().addClass('active');

});

</script>

{% endblock %}
