<!-- add feature -->
<div class="modal" id="modal_add_feature" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">New feature</h4>
      </div>
      <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <select>
                {% for ftype in ftypes %}
                  <option value="{{ ftype.id }}">{{ ftype.name }}</option>
                {% endfor %}
              </select>
              <label for="feature_name">Name:</label>
              <input type="text" class="form-control" id="feature_name" autofocus>
            </div>
            <div class="form-group">
              <label for="feature_description">Description:</label>
              <input type="comment" class="form-control" rows="3" id="feature_description">
            </div>
        </form>
        <div id="add_feature_error"></div>
      </div>
      <div class="modal-footer">
        <button id="add_feature_cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="add_feature_confirm" type="button" class="btn btn-primary">Add</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>

<!-- modal_delete_feature -->
<div class="modal" id="modal_delete_feature" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="delete_feature_name"></h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to do this? This cannot be undone. All data associated with the feature(s) will also be deleted.</p>
      </div>
      <div class="modal-footer">
        <button id="delete_feature_cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="delete_feature_confirm" type="submit" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--model_coords-->
<div id="modal_coords" class="modal" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Coordinates</h4>
      </div>
      <div class="modal-body">
        <p id="coords"></p>
      </div>
    </div>

  </div>
</div>
