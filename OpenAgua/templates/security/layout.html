<!DOCTYPE html>
<html lang="en">
    <head>
	<!--Bootstrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
   
	<!-- In-lining styles to avoid needing a separate .css file -->
	<style>
	    .no-margins { margin: 0px; }
	    .with-margins { margin: 10px; }
	    .col-centered {
		float: none;
		margin: 0 auto;
		padding: 25px;
		background-color:#FFFFFF;
		border-color:#0059b3;
		border-width:0px;
		border-style:solid;
	    }
	    body {background-color:#FFFFFF; }
	    h1 {
		font-size: xx-large;
		text-align: center;
		margin-bottom: 25px;
		margin-top: 25px;
	    }
	</style>

    </head>


    <body>
    {% block body %}
		
	{% block menu %}
	{% endblock %}
    
	<div id="main-div" class="with-margins">
    
	{% block main %}
	<div class="container-fluid">
	    <div class="row">
		<div class="col_form col-xs-12 col-sm-5 col-md-4 col-lg-3 col-centered with-margins clearfix">
		    <div align="center"><a href="/"><img src="{{ url_for('static', filename='images/O-medium.png') }}"></a></div>
		    {% block content %}{% endblock %}
		</div>
	    </div>
	</div>
	{% endblock %}
    
    {% endblock %}




    </body>
</html>
